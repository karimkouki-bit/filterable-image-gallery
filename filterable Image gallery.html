<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filterable Image gallery</title>
    <link rel="stylesheet" href="filterable Image gallery.css">
</head>
<body>
   <section class="gallery">
       <div class="container">
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">All</span>
                    <span class="filter-item" data-filter="shoe">Shoe</span>
                    <span class="filter-item" data-filter="headphone">Headphone</span>
                    <span class="filter-item" data-filter="camera">Camera</span>
                </div>
            </div>
            <div class="row">
                <!--Start gallery item-->
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="shoe-1.jpg" alt="shoe">
                    </div>
                </div>
                <!--End gallery item-->
                 <!--Start gallery item-->
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="headphone-1.jpg" alt="headphone">
                    </div>
                </div>
                <!--End gallery item-->
                  <!--Start gallery item-->
                <div class="gallery-item camera">
                    <div class="gallery-item-inner">
                        <img src="camera-1.jpg" alt="camera">
                    </div>
                </div>
                <!--End gallery item-->
                 <!--Start gallery item-->
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="headphone-2.jpg" alt="headphone">
                    </div>
                </div>
                <!--End gallery item-->
                 <!--Start gallery item-->
                <div class="gallery-item camera">
                    <div class="gallery-item-inner">
                        <img src="camera-2.jpg" alt="camera">
                    </div>
                </div>
                <!--End gallery item-->
                <!--Start gallery item-->
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="headphone-3.jpg" alt="headphone">
                    </div>
                </div>
                <!--End gallery item-->
            </div>
       </div>
   </section>
    <script src="filterable Image gallery.js"></script>
</body>
</html>
